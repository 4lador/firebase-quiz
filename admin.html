<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>

    <script src="js/app-quiz.js" defer="defer"></script>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>

    <title></title>
</head>
<body>
    <div class="col-xs-6">
        <h2 data-bind="text: currentQuestionOutlet"></h2>
        <p data-bind="text: currentCorrectOptionOutlet"></p>

        <span>-----------------------------------------------------</span>

        <ul data-bind="foreach: currentOptions">
            <li data-bind="text: $data"></li>
        </ul>

    <button data-bind="click: adminNextQuestion">Nästa fråga</button>
    </div>
</body>
</html>
